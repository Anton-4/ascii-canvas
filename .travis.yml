language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"

# command to install dependencies
install:
    - pip install -r requirements.txt
    - python setup.py install

# command to run tests
script:
    - nosetests --with-coverage --cover-erase --cover-html --cover-package=ascii_canvas
